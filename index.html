<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="color clock">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline" rel="stylesheet">
  <title>Color Clock</title>
<style id="jsbin-css">
* {
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
  font-family: 'Fascinate Inline', cursive;
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-size: 68px;
  margin-top: -34px;
  text-shadow: 3px 2px 18px white;
}
</style>
</head>
<body>
  <div id="clock">12:13:14</div>
<script id="jsbin-javascript">



function colorChangerClock () {


var date = new Date();
var hours = date.getHours();
var hours2 = 0;
var minutes = date.getMinutes();
var minutes2 = 0;
var seconds = date.getSeconds();
var seconds2 = 0;
  
if (seconds <10){
  seconds = '0' + seconds;
}

if (minutes <10){
  minutes = '0' + minutes;
}

if (hours <10){
  hours = '0' + hours;
}
  
if (seconds < 10){
  seconds2 = seconds + 'F';
}if (seconds < 20){
  seconds2 = (seconds%10) + 'A';
}if (seconds < 30){
  seconds2 = (seconds%10) + 'E';
}if (seconds < 40){
  seconds2 = (seconds%30) + 'B';
}if (seconds < 50){
  seconds2 = (seconds%40) + 'D';
}if (seconds < 60){
  seconds2 = seconds;
}

if (seconds%6 == 0){
  minutes2 = (minutes%10) + 'B';
}if (seconds%6 == 1){
  minutes2 = 'F' + (minutes%10);
}if (seconds%6 == 2){
  minutes2 = 'A' + (minutes%10);
}if (seconds%6 == 3){
  minutes2 = (minutes%10) + 'D';
}if (seconds%6 == 4){
  minutes2 = 'C' + (minutes%10);
}if (seconds%6 == 5){
  minutes2 = (minutes%10) + 'E';
}

if (seconds%6 == 0){
  hours2 = (hours%10) + 'D';
}if (seconds%6 == 1){
  hours2 = 'A' + (hours%10);
}if (seconds%6 == 2){
  hours2 = (hours%10) + 'B';
}if (seconds%6 == 3){
  hours2 = 'F' + (hours%10);
}if (seconds%6 == 4){
  hours2 = (hours%10) + 'E';
}if (seconds%6 == 5){
  hours2 = 'C' + (hours%10);
}
  
var clockFace = hours + ':' + minutes + ':' + seconds;
var hex = '#' + hours2 + minutes2 + seconds2;
  
document.getElementById('clock').innerHTML = clockFace;
document.body.style.background = hex;
setTimeout(function(){
  colorChangerClock();
},1000);

}

colorChangerClock();


</script>
</body>
</html>
